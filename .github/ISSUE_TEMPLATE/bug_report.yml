name: Bug Report
description: Report a bug or issue with DesignSetGo
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - jnealey

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: Which version of DesignSetGo are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: wordpress
    attributes:
      label: WordPress Version
      description: Which version of WordPress are you using?
      placeholder: "6.4"
    validations:
      required: true

  - type: input
    id: theme
    attributes:
      label: Theme
      description: Which WordPress theme are you using?
      placeholder: "Twenty Twenty-Five"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any relevant error logs or console output
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have tested this with only DesignSetGo active (no other plugins)
          required: false
        - label: I have checked the browser console for JavaScript errors
          required: false
